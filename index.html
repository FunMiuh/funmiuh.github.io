<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FunMiuh Funko Personalizado</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

<body>
  <header class="header">
    <h1>¡Bienvenidos a FunMiuh!</h1>
    <h2>Crea, personaliza y diviértete con Fun Miuh</h2>
    <div class="iconos">
      <a href="https://www.instagram.com/miuhpro/" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://cults3d.com/es/usuarios/MiuhPro/modelos-3d" target="_blank"><i class="fas fa-store"></i></a>
    </div>
  </header>

  <div class="container">
    <div class="carousel" onclick="nextImage()">
      <img src="img/novia.png" class="carousel-img" alt="Funko 1">
      <img src="img/novio.png" class="carousel-img" alt="Funko 2">
      <img src="img/edupotter.png" class="carousel-img" alt="Funko 3">
      <img src="img/adif.png" class="carousel-img" alt="Funko 4">
      <img src="img/catwoman.png" class="carousel-img" alt="Funko 5">
      <img src="img/sally.png" class="carousel-img" alt="Funko 6">
      <img src="img/arbitro.png" class="carousel-img" alt="Funko 8">
      <img src="img/gonzalo.png" class="carousel-img" alt="Funko 9">
    </div>
    <div class="pricing">
      <h3>Precios</h3>
      <select id="individual">
        <option value="0">Calcula el precio de tu funko</option>
        <option value="60">Individual con pose predeterminada - 60€</option>
        <option value="75">Individual con pose personalizada - 75€</option>
        <option value="110">Pareja con pose predeterminada - 110€</option>
        <option value="125">Pareja con pose personalizada - 125€</option>
      </select>
      <select id="extras">
        <option value="0">Extras</option>
        <option value="5">1 Objeto - 5€</option>
        <option value="10">2 Objetos - 10€</option>
        <option value="15">3 Objetos - 15€</option>
        <option value="20">4 Objetos - 20€</option>
      </select>
      <div id="total" class="total">Total: 0€</div>
    </div>
  </div>
  <div class="contact">
    <a class="chat-bubble" href="https://t.me/funmiuh" target="_blank">¡Contacta con nosotros!</a>
  </div>
  <script src="script.js"></script>
</body>
</html>
